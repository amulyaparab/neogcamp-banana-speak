<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana-speak</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap");
      body {
        margin: 0px;
        background-color: #fef9c3;
      }
      .minion {
        font-family: "Kalam", cursive;
        text-align: center;
      }
      header {
        margin-bottom: 4rem;
        background-color: #fcd34d;
        color: black;
        padding: 1rem;
        border-radius: 0.5rem;
        height: 10vh;
        text-align: center;
        padding-inline-start: 0px;
      }

      textarea {
        width: 65%;
        display: block;
        padding: 1rem;
        height: 15vh;
        max-width: 700px;
        margin: auto;
        margin-bottom: 3rem;
        cursor: pointer;
      }

      div {
        background-color: white;
      }

      #btn-translate {
        color: black;
        background-color: #fcd34d;
        display: block;
        padding: 1rem 3rem;
        border: 0px;
        border-radius: 0.5rem;
        font-size: larger;
        margin: auto;
        margin-bottom: 2rem;
        font-weight: bold;
        cursor: pointer;
      }

      #output {
        border: 1px solid black;
        display: block;
        max-width: 700px;
        height: 15vh;
        margin: auto;
        margin-bottom: 5rem;
        width: 65%;
      }

      footer {
        background-color: #fcd34d;
        color: black;
        padding-top: 1rem;
        padding-bottom: 4rem;
        border-radius: 0.5rem;
        text-align: center;
        padding-inline-start: 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="minion">Go bananas!</h1>
    </header>
    <textarea
      class="minion"
      placeholder="Put a sentence here in English. We will translate it to Banana!"
      id="txt-input"
    ></textarea>
    <button class="minion" id="btn-translate">Translate to banana</button>

    <p class="minion">Translation will appear below ðŸ‘‡</p>
    <div class="minion" id="output"></div>
    <footer class="minion">
      <h3>about</h3>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use this translator to convert your text from English
        to minionese or Banana language!
      </p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
